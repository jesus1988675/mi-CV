<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pantalla de Bienvenida</title>

</head>
<script>
    // Cargar el archivo JSON de traducciones
    async function loadLanguage(language) {
        const response = await fetch('languages.json');
        const translations = await response.json();
        const languageData = translations[language];

        // Actualizar el contenido de la p√°gina con las traducciones
        const elements = document.querySelectorAll('[data-lang]');
        elements.forEach(element => {
            const langKey = element.getAttribute('data-lang');
            if (languageData[langKey]) {
                element.textContent = languageData[langKey];
            }
        });
    }

    // Cambiar el idioma al hacer click en el bot√≥n
    function changeLanguage(language) {
        loadLanguage(language);
    }
</script>

                    <button onclick="changeLanguage('ja')">Êó•Êú¨Ë™û</button>

                    <button onclick="changeLanguage('ar')">ÿßŸÑÿπÿ±ÿ®Ÿäÿ©</button>
                </div>
            </div>
        </div>
    </div>
    <div id="theme-toggle">
        <button id="toggle-btn" onclick="toggleTheme()">üí°</button>
    </div>
    <!-- Contenido de bienvenida -->
